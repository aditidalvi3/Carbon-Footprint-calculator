<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbonwise</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <div class="banner">
        <img src="Carbonwise banner.jpg" alt="Banner Image">
    </div>

    <nav>
        <div class="nav-content">
            <ul>
                <li><a href="#calculator">Calculator</a></li>
                <li><a href="#articles">Articles</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="app-name">
        Carbonwise
    </div>

    <div class="main-container">
        <section id="calculator" class="calculator-section">
            <div class="calculator-content">
                <h2 id="calcheader">Carbon Footprint Calculator üå±</h2>
                <label for="transport">Transport (Liters of gasoline/year):</label>
                <input type="number" id="transport" placeholder="Enter liters">

                <label for="energy">Energy Usage (kWh/year):</label>
                <input type="number" id="energy" placeholder="Enter kWh">

                <label for="diet">Diet Type:</label>
                <select id="diet">
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="omnivore">Omnivore</option>
                </select>

                <button id="calculateBtn">Calculate</button>
                <p id="result"></p>
                <div id="tips" class="tips-box"></div>
            </div>
        </section>

        <section id="articles" class="articles-section">
            <h2>Latest Articles</h2>
            <div id="articles-container">
                <p>Loading articles...</p>
            </div>
        </section>

        <section id="news" class="news-section">
            <h2>Latest News</h2>
            <div id="news-container">
                <p>Loading News...</p>
            </div>
        </section>

        <section id="leaderboard" class="leaderboard-section">
            <h2>üåç Eco Leaderboard</h2>
            <ul id="leaderboard-list">
                <li>Alex - 350 kg CO2e</li>
                <li>Riya - 420 kg CO2e</li>
                <li>Leo - 510 kg CO2e</li>
                <li>You - üü¢</li>
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
